<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="old-money-theme">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-dark-green p-4" style="width: 400px;">
            <h2 class="text-gold text-center mb-4 fw-bold">Qwen Register</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control bg-light-green border-0" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control bg-light-green border-0" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-gold w-100">Register</button>
            </form>
            <p class="text-center mt-3 text-light">
                Already have an account? <a href="/login" class="text-gold">Login here</a>.
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
